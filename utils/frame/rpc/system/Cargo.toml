[package]
name = "substrate-frame-rpc-system"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
sc-client = { version = "2.0.0", git = "https://github.com/ProChain/substrate.git" }
codec = { package = "parity-scale-codec", version = "1.0.0" }
futures = "0.3.1"
jsonrpc-core = "14.0.3"
jsonrpc-core-client = "14.0.3"
jsonrpc-derive = "14.0.3"
log = "0.4.8"
serde = { version = "1.0.101", features = ["derive"] }
sp-runtime = { version = "2.0.0", git = "https://github.com/ProChain/substrate.git" }
frame-system-rpc-runtime-api = { version = "2.0.0", git = "https://github.com/ProChain/substrate.git" }
sp-core = { version = "2.0.0", git = "https://github.com/ProChain/substrate.git" }
sp-blockchain = { version = "2.0.0", git = "https://github.com/ProChain/substrate.git" }
sp-transaction-pool = { version = "2.0.0", git = "https://github.com/ProChain/substrate.git" }

[dev-dependencies]
substrate-test-runtime-client = { version = "2.0.0", git = "https://github.com/ProChain/substrate.git" }
env_logger = "0.7.0"
sc-transaction-pool = { version = "2.0.0", git = "https://github.com/ProChain/substrate.git" }
